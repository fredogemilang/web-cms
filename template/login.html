<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CMS Login - Welcome Back</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2563EB",
                        "dark-bg": "#0B0B0B",
                        "dark-surface": "#1A1A1A",
                        "dark-surface-lighter": "#272B30",
                        "dark-border": "#272B30",
                        "text-primary-dark": "#FCFCFC",
                        "text-secondary-dark": "#6F767E",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        'xl': '0.75rem',
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at center, #1A1A1A 0%, #0B0B0B 100%);
        }
        .sso-button {
            @apply flex items-center justify-center gap-3 w-full py-3 px-4 rounded-xl border border-dark-border bg-dark-surface hover:bg-dark-surface-lighter transition-all text-white font-medium text-sm;
        }
        .input-field {
            @apply w-full bg-dark-bg border border-dark-border rounded-xl px-4 py-3 text-white placeholder-text-secondary-dark focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all;
        }
    </style>
</head>

<body class="text-[#FCFCFC] antialiased min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-[440px]">
        <div class="flex flex-col items-center mb-10">
            <div
                class="flex h-14 w-14 items-center justify-center rounded-2xl bg-[#272B30] text-white mb-6 shadow-xl border border-white/5">
                <span class="material-symbols-outlined text-3xl">grid_view</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white mb-2">Welcome back</h1>
            <p class="text-text-secondary-dark font-medium">Please enter your details to sign in.</p>
        </div>
        <div class="bg-[#1A1A1A] rounded-3xl p-8 md:p-10 border border-[#272B30] shadow-2xl">
            <div class="space-y-3 mb-8">
                <button class="sso-button">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4"></path>
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853"></path>
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                            fill="#FBBC05"></path>
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335"></path>
                    </svg>
                    Sign in with Google
                </button>
                <button class="sso-button">
                    <svg class="w-5 h-5" viewBox="0 0 23 23">
                        <path d="M0 0h11v11H0zM12 0h11v11H12zM0 12h11v11H0zM12 12h11v11H12z" fill="#f3f3f3"></path>
                    </svg>
                    Sign in with Microsoft
                </button>
            </div>
            <div class="relative mb-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-dark-border"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-[#1A1A1A] px-4 text-text-secondary-dark font-bold tracking-widest">or</span>
                </div>
            </div>
            <form action="#" class="space-y-5" onsubmit="return false;">
                <div>
                    <label class="block text-xs font-bold text-text-secondary-dark uppercase tracking-wider mb-2"
                        for="email">Email Address</label>
                    <input class="input-field" id="email" placeholder="name@company.com" type="email" />
                </div>
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-xs font-bold text-text-secondary-dark uppercase tracking-wider"
                            for="password">Password</label>
                        <a class="text-xs font-bold text-primary hover:underline transition-all" href="#">Forgot
                            Password?</a>
                    </div>
                    <div class="relative">
                        <input class="input-field pr-12" id="password" placeholder="••••••••" type="password" />
                        <button
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary-dark hover:text-white transition-colors"
                            type="button">
                            <span class="material-symbols-outlined text-xl">visibility</span>
                        </button>
                    </div>
                </div>
                <button
                    class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-primary/20 mt-4 active:scale-[0.98]"
                    type="submit">
                    Sign In
                </button>
            </form>
        </div>
        <p class="mt-8 text-center text-sm text-text-secondary-dark font-medium">
            Don't have an account?
            <a class="text-white hover:underline font-bold" href="#">Contact your Administrator</a>
        </p>
    </div>

</body>

</html>
